<form>
  <div [hidden]="ajout">
    <label>ID Artist</label>
    <input [readonly]="!ajout" type="text" [(ngModel)]="artist.idArtist" name="idArtist" class="form-control w-25">
  </div>
  <div>
    <label>Nom Artist</label>
    <input type="text" [(ngModel)]="artist.name" name="name" class="form-control"
      placeholder="Entrez un nom d'un artiste...">
  </div>
  <div>
    <label>Age</label>
    <input type="number" [(ngModel)]="artist.age" name="age" class="form-control"
      placeholder="Entrez l'aÌ‚ge de l'artiste...">
  </div>
  <div>
    <label>Genre</label>
    <input type="text" [(ngModel)]="artist.genre" name="genre" class="form-control"
      placeholder="Entrez le genre de l'artiste...">
  </div>
  <div>
    <label>Pays</label>
    <input type="text" [(ngModel)]="artist.country" name="country" class="form-control"
      placeholder="Entrez le pays de l'artiste...">
  </div>
  <div class="mt-2">
    <button type="submit" [disabled]="!artist.name" class="btn btn-success"
      (click)="saveArtist()">{{ajout ? 'Ajouter' : 'Modifier'}}</button>
  </div>
</form>
