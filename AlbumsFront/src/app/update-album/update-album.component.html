<div class="container">
  <div>
    <h2>Modifier un Album :</h2>
  </div>
  <form>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>ID Album</label>
      <input readonly type="text" [(ngModel)]="currentAlbum.idAlbum" name="idAlbum" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Nom Album</label>
      <input type="text" [(ngModel)]="currentAlbum.name" name="name" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Genre Album</label>
      <input type="text" [(ngModel)]="currentAlbum.genre" name="genre" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date Sortie</label>
      <input type="date" [ngModel]="currentAlbum.date_sortie | date: 'yyyy-MM-dd'"
        (ngModelChange)=" currentAlbum.date_sortie= $event" name="dateCreation" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>nombre de tracks</label>
      <input type="number" [(ngModel)]="currentAlbum.nb_tracks" name="nb_tracks" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <select class="form-control form-control-lg" id="idArtist" name="idArtist" [(ngModel)]="updateIdArtist">
        <option *ngFor="let artist of artists" [value]="artist.idArtist">
          {{artist.name}}
        </option>
      </select>
    </div>

    <div class="col-sm-16 col-md-16 col-lg-16">
      <label class="mb-2">Image :</label>
      <input type="file" (change)="onImageUpload($event)" class="form-control">
    </div>

    <div class="mt-2">
      <button type="submit" (click)="onAddImageAlbum()" class="btn
      btn-success">Ajouter Image</button>
    </div>


    <div class="col-sm-16 col-md-16 col-lg-16">
      <img [src]="myImage" class="card-img-top img-fluid rounded-start" style="width: 500px; height: 300px" />
    </div>
    <div class="card shadow mb-4">
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Images</th>
            </tr>
          </thead>
          <tbody *ngFor="let img of currentAlbum.images">
            <tr>
              <td><img class="card-img-top img-responsive" src="{{'data:' + img.type + ';base64,' + img.image}}"
                  style="height :50px;width:100px"></td>
              <td style="width:20%"><a class="btn btn-danger" (click)="supprimerImage(img)">Supprimer</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="mt-2">
      <button type="submit" (click)="updateAlbum()" class="btn btn-success">Modifer</button>
    </div>
  </form>
</div>
